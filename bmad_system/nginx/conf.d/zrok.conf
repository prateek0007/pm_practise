# Main zrok frontend (wildcard subdomains)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name ~^(?<subdomain>.+)\.cloudnsure\.com$;

    # Increase buffer sizes for zrok
    client_max_body_size 100M;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass       http://zrok-server:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;

        # Buffer settings
        proxy_busy_buffers_size   512k;
        proxy_buffers    4 512k;
        proxy_buffer_size   256k;

        error_log /var/log/nginx/zrok-frontend.log;
        access_log /var/log/nginx/zrok-frontend.access.log;
    }
}

# Zrok API server
server {
    listen 80;
    listen [::]:80;
    server_name api.cloudnsure.com;

    # Increase buffer sizes
    client_max_body_size 100M;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass       http://zrok-server:18080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;

        # Buffer settings
        proxy_busy_buffers_size   512k;
        proxy_buffers    4 512k;
        proxy_buffer_size   256k;

        error_log /var/log/nginx/zrok-controller.log;
        access_log /var/log/nginx/zrok-controller.access.log;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Catch-all server for debugging
server {
    listen 80;
    listen [::]:80;
    server_name _;

    location / {
        access_log /var/log/nginx/catch-all.log;
        return 404 "Not Found - Check your DNS configuration\n";
        add_header Content-Type text/plain;
    }
}
